<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>

    <div id="app">
        <div class="container">
            <header><h1>{{ title }}</h1></header>
            <form class="form">
                <div class="input-group mb-3">
                    <input type="text" id="itemForm" class="form-control" placeholder="Add task">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" @click="addItem">Add</button>
                    </div>
                </div>
            </form>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Tasks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item, index in items">
                        <th scope="row">{{ item.text }} <button @click="deleteItem(index)" class="btn btn-danger">X</button></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
